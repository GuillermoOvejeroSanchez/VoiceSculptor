<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Informe</title>
</head>
<body>
    <div class="center">
        <h1>Resultados de su charla {{ file }}</h1>
        <hr class="rounded">
        <h2>Transcripcion</h2>
        {{ transcripcion }}
        <h2>Pausas/Velocidad</h2>
        <h3>Tabla con informacion relacionada</h3>
        {{ velocimetro }}
        <h3>Pausas</h3>
        {{ pausas }}
    </div>
        <h2 class="center">Audio</h2>
        <audio controls>
            <source src="static/sounds/{{ file }}" type="audio/wav">   
         </audio>    
        <h2 class=center>Onda</h2>
        <img class="plot" src="static/img/wave.png" alt="Onda">
        <h2 class=center>Intensidad</h2>
        <img class="plot" src="static/img/intensity.png" alt="Intensidad">
        <h2 class=center>Tono</h2>
        <img class="plot" src="/static/img/pitch.png" alt="Pitch">
        <h2 class=center>Palabras de Relleno</h2>
           <p class="center">WIP</p>
</body>
</html>
