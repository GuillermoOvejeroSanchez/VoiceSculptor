<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Report</title>
</head>
<body>
    <div class="center">
        <h1>Results of your speech {{ file }}</h1>
        <hr class="rounded">
        <h2>Transcription</h2>
        {{ transcripcion }}
        <h2>Pauses/Speech rate</h2>
        <h3>Speech rate related information</h3>
        {{ velocimetro }}
        <h3>Pauses</h3>
        {{ pausas }}
    </div>
        <h2 class="center">Audio</h2>
        <div class="audio-container">    
            <audio controls>
                <source src="/static/sounds/{{ file }}" type="audio/wav">   
            </audio>    
        </div>
         <h2 class=center>Intensity</h2>
         {{ intensity }}
         <h2 class=center>Pitch</h2>
         {{ pitch }}
</body>
</html>
